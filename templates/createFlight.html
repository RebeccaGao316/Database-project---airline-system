<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <h1>Create Flight</h1>
<form action="/createFlightInfo" method="POST">
	<input type="text" name = "airline_name" placeholder="airline_name" required/> </br>
	<input type="date" name = "departure_date" placeholder="departure_date" required/></br>
    	<input type="time" name = "departure_time" placeholder="departure_time" required/></br>
	<input type="text" name = "flight_number" placeholder="flight_number" required/></br>
	<input type="date" name = "arrival_date" placeholder="arrival_date" required/></br>
    	<input type="time" name = "arrival_time" placeholder="arrival_time" required/></br>
	<input type="text" name = "base_ticket_price" placeholder="base_ticket_price" required/></br>
    	<input type="text" name = "status" placeholder="status" required/></br>
	<input type="text" name = "airplane_identification_number" placeholder="airplane_identification_number" required/></br>
	<input type="text" name = "arrival_airport_code" placeholder="arrival_airport_code" required/></br>
	<input type="text" name = "departure_airport_code" placeholder="departure_airport_code" required/></br>


	<input type="submit" value = Create />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/">Go back</a>
</body>
</html>
